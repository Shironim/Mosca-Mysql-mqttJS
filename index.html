<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="dist/bundle.js" type="text/javascript"></script> -->
  <title>Document</title>
</head>
<body>

  <main>
    <div class="container">
      <h1>TUGAS KHUSUS RLD</h1>
      <div class="row">
        <div class="col-sm-12">
          <!-- ketika event onclick, menghubungkan ke server broker -->
          <input type="text" class="btn btn-primary" value="Connect Broker" onclick="ConnectBroker()">
          <!-- <input type="text" class="btn btn-primary" value="Subscribe"> -->
          <ul>
            <li>Host : Localhost</li>
            <li>Port : 1883</li>
            <!-- <li>Topic : Temperatur</li> -->
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="">Input data</label>
          <input type="text" placeholder="10">
        </div>
      </div>
    <canvas id="myChart"></canvas>

    </div>

  </main>
  
  <script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    
    </script>

</body>
</html>
